<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <link rel="stylesheet" type="text/css" href="NewsletterStyle.css"/>
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/signup" method="POST">
    <label for="name">Name</label>
    <input name="name" id="name" type="text" required><br/>
    <label for="email">Email</label>
    <input name="email" id="email" type="email" required><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
