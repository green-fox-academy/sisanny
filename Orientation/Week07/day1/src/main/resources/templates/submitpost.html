<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>SubmitPost</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>Submit a new post</h1>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <form method="post" th:object="${post}" th:action="@{/submit/{userId}(userId=${userId})}">
            <label for="title">Title:</label>
            <input id="title" type="text" th:field="*{title}"><br>
            <label for="url">URL:</label>
            <input id="url" type="url" th:field="*{url}"><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
